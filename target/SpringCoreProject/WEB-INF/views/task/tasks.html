<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <h1>List Tasks</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/tasks/{id}/new(id=${lessonId})}" class="btn btn-primary btn-sm mb-3">Add Task</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/lessons/{id}(id=${lessonId})}" class="btn btn-primary btn-sm mb-3">Lessons</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="colgroup">Id</th>
            <th scope="col">Task Name</th>
            <th scope="col">Task Text</th>
            <th scope="col">Deadline</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-success">
        <tr th:each="task: ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskText}"></td>
            <td th:text="${task.deadline}"></td>


            <td><a th:href="@{/updateTask/{id}(id=${task.id})}">
                <button>Update</button>
            </a>
            </td>

            <td><a  th:method="GET" th:href="@{/{lessonId}/{id}/deleteTask (id=${task.id}, lessonId=${lessonId})}"
                    onclick="return confirm('Are you sure to delete this task?')">
                <button>Delete</button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
