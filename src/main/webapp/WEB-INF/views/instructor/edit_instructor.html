<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Instructor </h1>
            <div class="card-body">
                <form th:action="@{/{courseId}/{id}/instructor (id=${instructor.id}, courseId=${courseId})}"
                      th:object="${instructor}" method="post">

                    <div class="form-group">
                        <input type="hidden" name="id" th:field="*{id}">
                    </div>

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name">
                    </div>

                    <div class="form-group">
                        <label> Last Name </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" name="Email" th:field="*{email}" class="form-control" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label> Phone Number </label>
                        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone number">
                    </div>

                    <div class="form-group">
                        <label> Specialization </label>
                        <input type="text" name="Specialization" th:field="*{specialization}" class="form-control" placeholder="Enter Specialization">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Add
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
