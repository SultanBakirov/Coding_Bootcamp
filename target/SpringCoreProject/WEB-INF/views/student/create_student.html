<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Create New Student </h1>
      <div class="card-body">
        <form th:action="@{/{id}/students (id=${groupId})}" th:object="${student}" method="POST">

          <div class="form-group">
            <input type="hidden" name="id" th:field="*{id}">
          </div>

          <div class="form-group">
            <label> First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required>
          </div>

          <div class="form-group">
            <label> Last Name </label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required>
          </div>

          <div class="form-group">
            <label> Email </label>
            <input type="email" name="Email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
          </div>

          <div class="form-group">
            <label> Phone Number </label>
            <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone number" required>
          </div>

          <div class="form-group">
            <label> StudyFormat </label>
<!--            <input type="text" name="Specialization" th:field="*{studyFormat}"  placeholder="Enter Specialization" required>-->
            <br>
            <label>
              <select th:field="*{studyFormat}" class="form-control">
                <option th:value="${studyFormatOnline}">ONLINE</option>
                <option th:value="${studyFormatOffline}">OFFLINE</option>
                <option th:value="${studyFormatHybrid}">Hybrid</option>
              </select>
            </label>
          </div>
          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Add
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
