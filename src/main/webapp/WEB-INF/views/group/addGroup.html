<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Group </h1>
            <div class="card-body">
                <form action="#"
                      th:action="@{/{id}/saveGroup(id=${companyId})}"
                      th:object="${group}"
                      method="post">
                      method="post">
                    <div class="container">
                        <hr>
                        <input type="hidden" name="id" th:field="*{id}">
                        <label for="email"><b>Group Name</b></label>
                        <input type="text" placeholder="Enter group name" th:field="*{groupName}" name="email" id="email" required>
                        <label for="psw"><b>Date of start</b></label>
                        <input type="date" placeholder="Choose date" th:field="*{dateOfStart}" name="psw" id="psw" required>
                        <label for="psw"><b>Image</b></label>
                        <input type="text" placeholder="Enter image" th:field="*{image}" name="psw" id="psw1" required>
                        <hr>
                        <button type="submit" class="registerbtn">Save group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
