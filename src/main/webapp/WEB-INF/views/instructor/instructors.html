<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <h1>List Instructors</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/instructors/{id}/new(id=${courseId})}" class="btn btn-primary btn-sm mb-3">Add Instructor</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/courses/{id}(id=${courseId})}" class="btn btn-primary btn-sm mb-3">Courses</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="colgroup">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Specialization</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-success">
        <tr th:each="instructors: ${instructorsList}">
            <td th:text="${instructors.id}"></td>
            <td th:text="${instructors.firstName}"></td>
            <td th:text="${instructors.lastName}"></td>
            <td th:text="${instructors.phoneNumber}"></td>
            <td th:text="${instructors.email}"></td>
            <td th:text="${instructors.specialization}"></td>

            <td><a th:href="@{/update/{id}(id=${instructors.id})}">
                <button>Update</button>
            </a>
            </td>

            <td><a  th:method="GET" th:href="@{/{courseId}/{id}/deleteInstructor(id=${instructors.id},courseId=${courseId})}"
                onclick="return confirm('Are you sure to delete this instructor?')">
                <button>Delete</button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
