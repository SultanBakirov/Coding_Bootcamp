<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Create New Task </h1>
      <div class="card-body">
        <form th:action="@{/{id}/tasks (id=${lessonId})}" th:object="${task}" method="POST">

          <div class="form-group">
            <input type="hidden" name="id" th:field="*{id}">
          </div>

          <div class="form-group">
            <label> Task Name </label>
            <input type="text" name="firstName" th:field="*{taskName}" class="form-control" placeholder="Enter Task Name">
          </div>

          <div class="form-group">
            <label> Task Text </label>
            <input type="text" name="firstName" th:field="*{taskText}" class="form-control" placeholder="Enter Task Text">
          </div>

          <div class="form-group">
            <label> Deadline </label>
            <input type="date" name="firstName" th:field="*{deadline}" class="form-control" placeholder="Choose Deadline">
          </div>

          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Add
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
