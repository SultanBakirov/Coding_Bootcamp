<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Spring MVC Project</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="@{/students}">Bakirov Sultan ID:55461</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1>List Companies</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <input class="btn btn-primary btn-sm mb-3" value="Add company" onclick="window.location.href = 'companies/new'">
        </div>
    </div>
    <table class="table table-bordered ">
        <thead class="table-dark">
        <tr>
            <th scope="colgroup">Id</th>
            <th scope="col">Company name</th>
            <th scope="col">Located country</th>
            <th scope="col">Courses</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-success">
        <tr th:each="company: ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.locatedCountry}"></td>


            <td><a th:href="@{/courses/{id}(id=${company.getId()})}">
                <button>Courses</button>
            </a>
            </td>

            <td><a th:href="@{/companies/edit/{id}(id=${company.id})}">
                <button>Update</button>
            </a>
            </td>

            <td> <a th:href="@{/companies/{id}(id=${company.id})}"
                    onclick="return confirm('Are you sure to delete this company?');">
                <button>Delete</button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
