<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
  <div class="row">
    <h1>List Lessons</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/lessons/{id}/new(id=${courseId})}" class="btn btn-primary btn-sm mb-3">Add Lesson</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/courses/{id}(id=${courseId})}" class="btn btn-primary btn-sm mb-3">Courses</a>
    </div>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="colgroup">Id</th>
      <th scope="col">Lesson Name</th>
      <th scope="col">Tasks</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="lesson: ${lessons}">
      <td th:text="${lesson.id}"></td>
      <td th:text="${lesson.lessonName}"></td>

      <td><a th:href="@{/tasks/{id}(id=${lesson.getId()})}">
        <button>Tasks</button>
      </a>
      </td>

      <td><a th:href="@{/updateLesson/{id}(id=${lesson.id})}">
        <button>Update</button>
      </a>
      </td>

      <td><a  th:method="GET" th:href="@{/{courseId}/{id}/deleteLesson (id=${lesson.id},courseId=${courseId})}"
              onclick="return confirm('Are you sure to delete this lesson?')">
        <button>Delete</button>
      </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
