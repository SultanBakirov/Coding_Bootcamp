<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Company </h1>
            <div class="card-body">
                <form th:action="@{/{id}/update (id=${company.id})}" th:object = "${company}" method="post">

                    <div class="form-group">
                        <label> Company Name</label>
                        <input type="text" name="companyName" th:field="*{companyName}" class="form-control" placeholder="Enter Company Name" required>
                    </div>

                    <div class="form-group">
                        <label> Located Country </label>
                        <input type="text" name="locatedCountry" th:field="*{locatedCountry}" class="form-control" placeholder="Enter Country Location" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
