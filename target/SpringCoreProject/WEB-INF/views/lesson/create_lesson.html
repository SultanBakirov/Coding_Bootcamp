<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Lesson </h1>
            <div class="card-body">
                <form th:action="@{/{id}/lessons (id=${courseId})}" th:object="${lesson}" method="POST">

                    <div class="form-group">
                        <input type="hidden" name="id" th:field="*{id}">
                    </div>

                    <div class="form-group">
                        <label> Lesson Name</label>
                        <input type="text" name="firstName" th:field="*{lessonName}" class="form-control" placeholder="Enter Lesson Name" required>
                    </div>

                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Add
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
