<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>List Students</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/students/{id}/new (id=${groupId})}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/groups/{id}(id=${groupId})}" class="btn btn-primary btn-sm mb-3">Groups</a>
    </div>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="colgroup">Id</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Study Format</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="student: ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.phoneNumber}"></td>
      <td th:text="${student.studyFormat}"></td>


      <td><a th:href="@{/updateStudent/{id}(id=${student.id})}">
        <button>Update</button>
      </a>
      </td>

      <td><a  th:method="GET" th:href="@{/{groupId}/{id}/deleteStudent(id=${student.id},groupId=${groupId})}"
              onclick="return confirm('Are you sure to delete this student?')">
        <button>Delete</button>
      </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
