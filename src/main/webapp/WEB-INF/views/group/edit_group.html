<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Create New Group </h1>
      <div class="card-body">
        <form  action="#"
               th:action="@{/{courseId}/{id}/group (id=${group.id}, courseId=${courseId})}"
               th:object="${group}"
               method="post">

          <div class="form-group">
            <input type="hidden" name="id" th:field="*{id}">
          </div>

          <div class="form-group">
            <label> Group Name</label>
            <input type="text" name="groupName" th:field="*{groupName}" class="form-control" required>
          </div>

          <div class="form-group">
            <label> Date Of Start </label>
            <input type="date" name="dateOfStart" th:field="*{dateOfStart}" class="form-control" required>
          </div>

          <div class="form-group">
            <label> Image </label>
            <input type="text" name="image" th:field="*{image}" class="form-control" required>
          </div>

          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Add
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
